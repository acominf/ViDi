<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="Imagenes/iconovidi.png" />
    <link rel="stylesheet" href="Estilos/estiloRegInicio.css">
    <link rel="stylesheet" href="Estilos/estilosGeneral.css">
    <title>Registro</title>
</head>
<body>
    <div id="registro">
        <div class="datosusuario">
            <form action="agregaUsuario.php" method="post">

                <h3>Nombre:</h3>
                <input type="text" name="name" placeholder="Nombre">  
            
                <h3>Apellido:</h3>
                <input type="text" name="lastName" placeholder="Apellido">
                
                <h3>Edad:</h3>
                <input type="number" min="0" max="125" name="age" placeholder="Edad">

                <h3>Nombre de Ususario:</h3>
                <input type="text" name="usr" placeholder="Usuario">
                
                <h3>Contraseña:</h3>
                <input type="password" name="pass" placeholder="Contraseña">
                <br>
                <input type="submit" value="Registrarce">
                
            </form>
        </div>
    </div>
</body>
</html>
